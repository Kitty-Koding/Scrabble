<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3.js Example</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    svg {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">D3.js Visualization</h1>
  <svg width="600" height="400"></svg>

  <!-- D3.js v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Your D3 code here
    const svg = d3.select("svg");

    svg.append("circle")
      .attr("cx", 300)
      .attr("cy", 200)
      .attr("r", 50)
      .attr("fill", "steelblue");
  </script>
</body>
</html>
