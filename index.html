<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Load Word List (No Headers)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    pre {
      background: #fff;
      padding: 1em;
      margin: 20px;
      border: 1px solid #ccc;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Scrabble Words (No Headers)</h1>
  <pre id="output">Loading...</pre>
  <p></p>

  <!-- D3.js v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    let data = [];

        d3.selectAll("p").text("a")

    d3.text("Scrabble.txt").then(function(text) {
      // Split text by newline, remove empty lines
      data = text.split(/\r?\n/).filter(d => d.trim().length > 0);

      // Output sample to page and log to console
      document.getElementById("output").textContent = JSON.stringify(data.slice(0, 50), null, 2);
      console.log("Loaded words:", data);
      d3.selectAll("p").text(data)
    }).catch(function(error) {
      console.error("Error loading the CSV file:", error);
      document.getElementById("output").textContent = "Error loading CSV. Check the console.";
    });

  </script>
</body>
</html>
